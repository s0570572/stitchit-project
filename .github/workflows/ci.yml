name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use node 14.17
        uses: actions/setup-node@v2
        with:
          node-version: 14.17.0
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm run test:unit